<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            padding: 8px;
            border-collapse: collapse;
        }

        tr{
            padding: 8px;
        }

        td{
            padding: 8px;
            width: 200px;
            border: 1px black solid;
        }

        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Minhas tabelas</h1>
    <table>
        <tr>
            <td>a1</td>
            <td class="red">b1</td>
            <td>c1</td>
        </tr>
        <tr class="red">
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td  class="red">b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
